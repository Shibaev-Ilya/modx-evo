<div class="models__item @@reverse js-model-item" data-model="@@title">
    <div class="models__item-col">
        <div class="models__head">
            <h3 class="models__title">@@title</h3>
        </div>
        <div class="models__gift">
            <div class="models__gift-item">
                <div class="models__gift-icon">
                    <img src="./img/svg/gift.svg" alt="">
                </div>
                <div class="models__gift-text">ТО в подарок </div>
            </div>
            <div class="models__gift-item models__gift-item_star">
                <div class="models__gift-icon">
                    <img src="./img/svg/star.svg" alt="">
                </div>
                <div class="models__gift-text">ТО в подарок </div>
            </div>
        </div>
        <div class="models__scope">
            <div class="models__scope-col">
                <div class="models__scope-item">
                    <div class="models__scope-key">Выгода до</div>
                    <div class="models__scope-val">250 000 ₽</div>
                </div>
                <div class="models__scope-item">
                    <div class="models__scope-key">Кредитная ставка</div>
                    <div class="models__scope-val">5,9%<sup>1</sup></div>
                </div>
            </div>
            <div class="models__scope-col">
                <div class="models__scope-item">
                    <div class="models__scope-key">Бонус</div>
                    <div class="models__scope-val">Trade-in</div>
                </div>
                <div class="models__scope-item">
                    <div class="models__scope-key">Ежемесячный платеж</div>
                    <div class="models__scope-val">20 358 ₽<sup>2</sup></div>
                </div>
            </div>
        </div>
        <div class="models__buttons">
            <button class="btn btn_dark js-popup-link"  data-mfp-src="#modal-call"><span>Получить предложение</span></button>
            <button class="btn btn_light"><span>Автомобили в наличии</span></button>
        </div>
    </div>
    <div class="models__item-col">
        <div class="models__img">
            <picture>
                <img src="./img/content/models/m@@img.webp" alt="@@title" loading="lazy">
            </picture>
        </div>
    </div>
</div>
